<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <link
      rel="stylesheet"
      data-name="vs/editor/editor.main"
      href="../node_modules/monaco-editor/min/vs/editor/editor.main.css"
    />
    <script type="module" src="./main.js"></script>

    <style>
      body {
        background-color: rgb(30, 30, 30);
        color: aliceblue;
      }
    </style>

    <script src="./blockly.min.js"></script>
  </head>
  <body>
    <xml id="toolbox" style="display: none">
      <category id="catGameEvents" colour="210" name="Game Events">
        <block type="start"></block>
        <block type="tick"></block>
        <block type="on_collision_enter"></block>
        <block type="on_collision_exit"></block>
        <block type="on_collision_stay"></block>
      </category>

      <category id="catTime" colour="210" name="Time">
        <block type="server_time"> </block>
        <block type="delta_time"> </block>
      </category>

      <category id="catEntity" colour="210" name="Game Entity">
        <block type="current_entity"> </block>

        <block type="player_entity"> </block>

        <block type="entity_add_tag">
          <value name="tag">
            <shadow type="text">
              <field name="STRING"></field>
            </shadow>
          </value>
          <value name="entity">
            <shadow type="current_entity"> </shadow>
          </value>
        </block>

        <block type="entity_has_tag">
          <value name="tag">
            <shadow type="text">
              <field name="STRING"></field>
            </shadow>
          </value>
          <value name="entity">
            <shadow type="current_entity"> </shadow>
          </value>
        </block>

        <block type="spawn_template"> </block>

        <block type="remove_entity"> </block>

        <block type="get_entities_by_tag">
          <value name="tag">
            <shadow type="text">
              <field name="STRING"></field>
            </shadow>
          </value>
        </block>

        <block type="send_event_to_tag">
          <value name="event">
            <shadow type="text">
              <field name="STRING"></field>
            </shadow>
          </value>
          <value name="tag">
            <shadow type="text">
              <field name="STRING"></field>
            </shadow>
          </value>
        </block>

        <block type="position_get_x">
          <value name="position">
            <shadow type="position">
              <value name="x">
                <shadow type="math_number">
                  <field name="NUM">0</field>
                </shadow>
              </value>
              <value name="y">
                <shadow type="math_number">
                  <field name="NUM">0</field>
                </shadow>
              </value>
              <value name="z">
                <shadow type="math_number">
                  <field name="NUM">0</field>
                </shadow>
              </value>
            </shadow>
          </value>
        </block>

        <block type="get_entity_position">
          <value name="entity">
            <shadow type="current_entity"> </shadow>
          </value>
        </block>

        <block type="set_entity_rotation">
          <value name="rotation">
            <shadow type="rotation">
              <value name="x">
                <shadow type="math_number">
                  <field name="NUM">0</field>
                </shadow>
              </value>
              <value name="y">
                <shadow type="math_number">
                  <field name="NUM">0</field>
                </shadow>
              </value>
              <value name="z">
                <shadow type="math_number">
                  <field name="NUM">0</field>
                </shadow>
              </value>
            </shadow>
          </value>
        </block>

        <block type="set_entity_position">
          <value name="entity">
            <shadow type="current_entity"> </shadow>
          </value>
          <value name="position">
            <shadow type="position">
              <value name="x">
                <shadow type="math_number">
                  <field name="NUM">0</field>
                </shadow>
              </value>
              <value name="y">
                <shadow type="math_number">
                  <field name="NUM">0</field>
                </shadow>
              </value>
              <value name="z">
                <shadow type="math_number">
                  <field name="NUM">0</field>
                </shadow>
              </value>
            </shadow>
          </value>
        </block>

        <block type="position_distance_between"> </block>

        <block type="position_move_towards">
          <value name="distance">
            <shadow type="math_number">
              <field name="NUM">0</field>
            </shadow>
          </value>
        </block>

        <block type="entity_move_forward">
          <value name="distance">
            <shadow type="math_number">
              <field name="NUM">0</field>
            </shadow>
          </value>
        </block>

        <block type="change_entity_position_by">
          <value name="position">
            <shadow type="position">
              <value name="x">
                <shadow type="math_number">
                  <field name="NUM">0</field>
                </shadow>
              </value>
              <value name="y">
                <shadow type="math_number">
                  <field name="NUM">0</field>
                </shadow>
              </value>
              <value name="z">
                <shadow type="math_number">
                  <field name="NUM">0</field>
                </shadow>
              </value>
            </shadow>
          </value>
        </block>

        <block type="change_entity_rotation_by">
          <value name="rotation">
            <shadow type="rotation">
              <value name="x">
                <shadow type="math_number">
                  <field name="NUM">0</field>
                </shadow>
              </value>
              <value name="y">
                <shadow type="math_number">
                  <field name="NUM">0</field>
                </shadow>
              </value>
              <value name="z">
                <shadow type="math_number">
                  <field name="NUM">0</field>
                </shadow>
              </value>
            </shadow>
          </value>
        </block>
      </category>

      <category id="catLogic" colour="210" name="Logic">
        <block type="controls_if"></block>
        <block type="logic_compare"></block>
        <block type="logic_operation"></block>
        <block type="logic_negate"></block>
        <block type="logic_boolean"></block>
        <block type="logic_null"></block>
        <block type="logic_ternary"></block>
      </category>
      <category id="catLoops" colour="120" name="Loops">
        <block type="controls_repeat_ext">
          <value name="TIMES">
            <shadow type="math_number">
              <field name="NUM">10</field>
            </shadow>
          </value>
        </block>
        <block type="controls_whileUntil"></block>
        <block type="controls_for">
          <value name="FROM">
            <shadow type="math_number">
              <field name="NUM">1</field>
            </shadow>
          </value>
          <value name="TO">
            <shadow type="math_number">
              <field name="NUM">10</field>
            </shadow>
          </value>
          <value name="BY">
            <shadow type="math_number">
              <field name="NUM">1</field>
            </shadow>
          </value>
        </block>
        <block type="controls_forEach"></block>
        <block type="controls_flow_statements"></block>
      </category>
      <category id="catMath" colour="230" name="Math">
        <block type="position">
          <value name="x">
            <shadow type="math_number">
              <field name="NUM">0</field>
            </shadow>
          </value>
          <value name="y">
            <shadow type="math_number">
              <field name="NUM">0</field>
            </shadow>
          </value>
          <value name="z">
            <shadow type="math_number">
              <field name="NUM">0</field>
            </shadow>
          </value>
        </block>

        <block type="rotation">
          <value name="x">
            <shadow type="math_number">
              <field name="NUM">0</field>
            </shadow>
          </value>
          <value name="y">
            <shadow type="math_number">
              <field name="NUM">0</field>
            </shadow>
          </value>
          <value name="z">
            <shadow type="math_number">
              <field name="NUM">0</field>
            </shadow>
          </value>
        </block>

        <block type="math_number"></block>
        <block type="math_arithmetic">
          <value name="A">
            <shadow type="math_number">
              <field name="NUM">1</field>
            </shadow>
          </value>
          <value name="B">
            <shadow type="math_number">
              <field name="NUM">1</field>
            </shadow>
          </value>
        </block>
        <block type="math_single">
          <value name="NUM">
            <shadow type="math_number">
              <field name="NUM">9</field>
            </shadow>
          </value>
        </block>
        <block type="math_trig">
          <value name="NUM">
            <shadow type="math_number">
              <field name="NUM">45</field>
            </shadow>
          </value>
        </block>
        <block type="math_constant"></block>
        <block type="math_number_property">
          <value name="NUMBER_TO_CHECK">
            <shadow type="math_number">
              <field name="NUM">0</field>
            </shadow>
          </value>
        </block>
        <block type="math_change">
          <value name="DELTA">
            <shadow type="math_number">
              <field name="NUM">1</field>
            </shadow>
          </value>
        </block>
        <block type="math_round">
          <value name="NUM">
            <shadow type="math_number">
              <field name="NUM">3.1</field>
            </shadow>
          </value>
        </block>
        <block type="math_on_list"></block>
        <block type="math_modulo">
          <value name="DIVIDEND">
            <shadow type="math_number">
              <field name="NUM">64</field>
            </shadow>
          </value>
          <value name="DIVISOR">
            <shadow type="math_number">
              <field name="NUM">10</field>
            </shadow>
          </value>
        </block>
        <block type="math_constrain">
          <value name="VALUE">
            <shadow type="math_number">
              <field name="NUM">50</field>
            </shadow>
          </value>
          <value name="LOW">
            <shadow type="math_number">
              <field name="NUM">1</field>
            </shadow>
          </value>
          <value name="HIGH">
            <shadow type="math_number">
              <field name="NUM">100</field>
            </shadow>
          </value>
        </block>
        <block type="math_random_int">
          <value name="FROM">
            <shadow type="math_number">
              <field name="NUM">1</field>
            </shadow>
          </value>
          <value name="TO">
            <shadow type="math_number">
              <field name="NUM">100</field>
            </shadow>
          </value>
        </block>
        <block type="math_random_float"></block>
      </category>
      <category id="catText" colour="160" name="Text">
        <block type="text"></block>
        <block type="text_join"></block>
        <block type="text_append">
          <value name="TEXT">
            <shadow type="text"></shadow>
          </value>
        </block>
        <block type="text_length">
          <value name="VALUE">
            <shadow type="text">
              <field name="TEXT">abc</field>
            </shadow>
          </value>
        </block>
        <block type="text_isEmpty">
          <value name="VALUE">
            <shadow type="text">
              <field name="TEXT"></field>
            </shadow>
          </value>
        </block>
        <block type="text_indexOf">
          <value name="VALUE">
            <block type="variables_get">
              <field name="VAR">text</field>
            </block>
          </value>
          <value name="FIND">
            <shadow type="text">
              <field name="TEXT">abc</field>
            </shadow>
          </value>
        </block>
        <block type="text_charAt">
          <value name="VALUE">
            <block type="variables_get">
              <field name="VAR">text</field>
            </block>
          </value>
        </block>
        <block type="text_getSubstring">
          <value name="STRING">
            <block type="variables_get">
              <field name="VAR">text</field>
            </block>
          </value>
        </block>
        <block type="text_changeCase">
          <value name="TEXT">
            <shadow type="text">
              <field name="TEXT">abc</field>
            </shadow>
          </value>
        </block>
        <block type="text_trim">
          <value name="TEXT">
            <shadow type="text">
              <field name="TEXT">abc</field>
            </shadow>
          </value>
        </block>
        <block type="text_print_new">
          <value name="TEXT">
            <shadow type="text">
              <field name="TEXT">abc</field>
            </shadow>
          </value>
        </block>
        <block type="text_prompt_ext">
          <value name="TEXT">
            <shadow type="text">
              <field name="TEXT">abc</field>
            </shadow>
          </value>
        </block>
      </category>
      <category id="catLists" colour="260" name="Lists">
        <block type="lists_create_with">
          <mutation items="0"></mutation>
        </block>
        <block type="lists_create_with"></block>
        <block type="lists_repeat">
          <value name="NUM">
            <shadow type="math_number">
              <field name="NUM">5</field>
            </shadow>
          </value>
        </block>
        <block type="lists_length"></block>
        <block type="lists_isEmpty"></block>
        <block type="lists_indexOf">
          <value name="VALUE">
            <block type="variables_get">
              <field name="VAR">list</field>
            </block>
          </value>
        </block>
        <block type="lists_getIndex">
          <value name="VALUE">
            <block type="variables_get">
              <field name="VAR">list</field>
            </block>
          </value>
        </block>
        <block type="lists_setIndex">
          <value name="LIST">
            <block type="variables_get">
              <field name="VAR">list</field>
            </block>
          </value>
        </block>
        <block type="lists_getSublist">
          <value name="LIST">
            <block type="variables_get">
              <field name="VAR">list</field>
            </block>
          </value>
        </block>
        <block type="lists_split">
          <value name="DELIM">
            <shadow type="text">
              <field name="TEXT">,</field>
            </shadow>
          </value>
        </block>
        <block type="lists_sort"></block>
      </category>
      <category id="catColour" colour="20" name="Color">
        <block type="colour_picker"></block>
        <block type="colour_random"></block>
        <block type="colour_rgb">
          <value name="RED">
            <shadow type="math_number">
              <field name="NUM">100</field>
            </shadow>
          </value>
          <value name="GREEN">
            <shadow type="math_number">
              <field name="NUM">50</field>
            </shadow>
          </value>
          <value name="BLUE">
            <shadow type="math_number">
              <field name="NUM">0</field>
            </shadow>
          </value>
        </block>
        <block type="colour_blend">
          <value name="COLOUR1">
            <shadow type="colour_picker">
              <field name="COLOUR">#ff0000</field>
            </shadow>
          </value>
          <value name="COLOUR2">
            <shadow type="colour_picker">
              <field name="COLOUR">#3333ff</field>
            </shadow>
          </value>
          <value name="RATIO">
            <shadow type="math_number">
              <field name="NUM">0.5</field>
            </shadow>
          </value>
        </block>
      </category>
      <sep></sep>
      <category
        id="catVariables"
        colour="330"
        custom="VARIABLE"
        name="Variables"
      ></category>
      <category
        id="catFunctions"
        colour="290"
        custom="PROCEDURE"
        name="Functions"
      ></category>
    </xml>

    <div
      id="blocklyDiv"
      style="
        height: 640px;
        width: 1200px;
        /* position: absolute; */
        z-index: 1000;
        /* opacity: 0.8; */
        /* top: 300px; */
        /* left: 300px; */
        visibility: hidden;
      "
    ></div>

    <div id="monaco>">
      <h2>Typescript</h2>
      <div
        id="monacoContainer"
        style="width: 1200px; height: 600px; border: 1px solid grey"
      ></div>

      <script>
        var require = { paths: { vs: "./node_modules/monaco-editor/min/vs" } };
      </script>

      <script src="../node_modules/monaco-editor/min/vs/loader.js"></script>
      <script src="../node_modules/monaco-editor/min/vs/editor/editor.main.nls.js"></script>
      <script src="../node_modules/monaco-editor/min/vs/editor/editor.main.js"></script>

    </div>
  </body>
</html>
